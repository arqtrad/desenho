header:
  teaser        : "https://placehold.co/600x400"
  overlay_image : "https://i.pinimg.com/originals/f7/76/49/f7764902ee90d4fc48b6f795307bc366.jpg"
  overlay_filter: 0.7
########################################################################
# As linhas abaixo são usadas como padrão e não precisam ser copiadas  #
# para a ficha de cada mídia.                                          #
########################################################################
conformsTo : "https://schema.org/Drawing"
type:
  name     : "Dataset" # https://www.dublincore.org/specifications/dublin-core/dcmi-type-vocabulary/
  worktype: # Classe de objetos à qual a obra pertence
    - text : "Documento"
      vocab: "CIDOC-CRM"
      refid: "http://www.cidoc-crm.org/cidoc-crm/E31_Document"
    - text : "Desenho como construído"
      vocab: "AAT"
      refid: "http://vocab.getty.edu/aat/300034393"
layout: "layouts/obra.njk"
tags: [ "w", "desenho" ]
css:
  - "/assets/leaflet/leaflet.css"
  - "/assets/timelinejs/css/timeline.css"
toc: false
